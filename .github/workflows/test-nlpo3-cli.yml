name: Test nlpo3-cli
on:
  push:
    branches:
      - main
    paths:
      - 'nlpo3-cli/**'
  pull_request:
    branches:
      - main
    paths:
      - 'nlpo3-cli/**'

defaults:
  run:
    working-directory: nlpo3-cli

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        bitness: [64]  # 32, 64
        include:
          - os: windows-latest
            bitness: 32

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Test
        run: cargo test
